<div class="lcars-column" style="width: calc(100vw - 417px)">
  <!-- HEADER ==================================================== -->

  <div class="lcars-row header">
    <!-- ELBOW -->
    <div class="lcars-elbow left-bottom lcars-tan-bg"></div>

    <!-- BAR WITH TITLE -->
    <div class="lcars-bar horizontal">
      <div class="lcars-title right">LCARS - Fleet Command</div>
    </div>

    <!-- ROUNDED EDGE DECORATED -->
    <div class="lcars-bar horizontal right-end decorated"></div>
  </div>

  <!-- SIDE MENU ================================================= -->

  <div id="lcars-col-r" class="lcars-column start-space lcars-u-1">
    <!-- FILLER -->
    
    
    <div class="lcars-element lcars-u-1-1" (click)="active = 'references'">REFRENCES</div>
    <div class="lcars-element lcars-u-1-1" (click)="active = 'metrics'">METRICS</div>
    <div class="lcars-element lcars-u-1-1" (click)="active = 'ships'">SHIPS</div>
    <div class="lcars-element lcars-u-1-1" (click)="active = 'images'">IMAGES</div>
    <div class="lcars-element lcars-u-1-1" (click)="active = 'schematics'">SCHEMATICS</div>
    <div class="lcars-element lcars-u-1-1" (click)="active = 'debug'">DEBUG</div>
    
    <div class="lcars-bar lcars-u-1"></div>
  </div>

  <!-- FOOTER ==================================================== -->

  <div class="lcars-row">
    <!-- ELBOW -->
    <div class="lcars-elbow left-top lcars-tan-bg"></div>
    <!-- BAR -->
    <div class="lcars-bar horizontal both-divider bottom"></div>
    <!-- ROUNDED EDGE -->
    <div class="lcars-bar horizontal right-end left-divider bottom"></div>
  </div>

  <div id="rcontainer">
    <div class="lcars-row">
      <div class="lcars-element left-rounded lcars-u-3-1 lcars-title">
        <div class="lcars-element-addition">{{ model.name }}</div>
      </div>
      <div class="lcars-element lcars-u-1-1">
        {{ model.auxiliary_vessel ? "aux" : "" }}
      </div>
    </div>
    <div class="lcars-row" style="margin-top: 5px">
      <div class="lcars-column">
        <div class="lcars-row" style="width: calc(100vw - 568px)">
          <div class="lcars-elbow left-bottom"></div>
          <div class="lcars-bar horizontal">
          </div>
        </div>
        <div class="lcars-column scrollable-short">
          <div class="lcars-row pull-up">
            <div class="lcars-column">
              <div class="lcars-bar lcars-u-1"></div>
            </div>
            <div class="lcars-row" *ngIf="active === 'references'">
              <div class="lcars-bracket left"></div>
              <div class="lcars-column">
                <div class="lcars-row" *ngFor="let m of model.references">
                  <div class="lcars-element lcars-u-3-1">{{ m.source }}</div>
                  <a
                    class="lcars-element lcars-u-4-1"
                    target="_blank"
                    href="{{ m.address }}"
                    >{{ m.address }}</a
                  >
                </div>
              </div>
            </div>

            <div class="lcars-row" *ngIf="active === 'metrics'">
              <div class="lcars-bracket left"></div>
              <div class="lcars-column">
                <div class="lcars-row" *ngFor="let m of model.measures">
                  <div class="lcars-element lcars-u-1-1">{{ m.source }}</div>
                  <div class="lcars-element lcars-u-3-1">
                    {{ m.measure.label }}
                  </div>
                  <div class="lcars-element lcars-u-1-1">{{ m.value }}</div>
                </div>
              </div>
            </div>

            <div class="lcars-row" *ngIf="active === 'ships'">
              <div class="lcars-bracket left"></div>
              <div class="lcars-column">
                <div class="lcars-row" *ngFor="let m of model.ships">
                  <div class="lcars-element lcars-u-1-1">{{ m.canon }}</div>
                  <div class="lcars-element lcars-u-1-1">{{ m.callsign }}</div>
                  <div
                    class="lcars-element lcars-u-2-1"
                    [routerLink]="['/ships', m.id]" queryParamsHandling="merge"
                  >
                    {{ m.name }}
                  </div>
                </div>
              </div>
            </div>
            <div class="lcars-row" *ngIf="active === 'debug'">
              {{ model | json }}
            </div>
          </div>
        </div>
        <div class="lcars-row">
          <div class="lcars-elbow left-top"></div>
          <div class="lcars-bar horizontal bottom"></div>
        </div>
      </div>
    </div>
  </div>
</div>
