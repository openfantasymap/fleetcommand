<div class="lcars-column" style="width: calc(100vw - 417px)">
  <!-- HEADER ==================================================== -->

  <div class="lcars-row header">
    <!-- ELBOW -->
    <div class="lcars-elbow left-bottom lcars-tan-bg"></div>

    <!-- BAR WITH TITLE -->
    <div class="lcars-bar horizontal">
      <div class="lcars-title right">LCARS - Fleet Command</div>
    </div>

    <!-- ROUNDED EDGE DECORATED -->
    <div class="lcars-bar horizontal right-end decorated"></div>
  </div>

  <!-- SIDE MENU ================================================= -->

  <div id="lcars-col-r" class="lcars-column start-space lcars-u-1">
    <!-- FILLER -->

    <div class="lcars-element lcars-u-1-1" [ngClass]="{'active':active==='references'}" (click)="active = 'references'">
      REFRENCES
    </div>
    <div class="lcars-element lcars-u-1-1" [ngClass]="{'active':active==='metrics'}" (click)="active = 'metrics'">
      METRICS
    </div>
    <div class="lcars-element lcars-u-1-1" [ngClass]="{'active':active==='attested'}" (click)="active = 'attested'">
      ATTESTED
    </div>
    <div class="lcars-element lcars-u-1-1" [ngClass]="{'active':active==='images'}" (click)="active = 'images'">
      IMAGES
    </div>
    <div class="lcars-element lcars-u-1-1" [ngClass]="{'active':active==='schematics'}" (click)="active = 'schematics'">
      SCHEMATICS
    </div>
    <div class="lcars-element lcars-u-1-1" [ngClass]="{'active':active==='debug'}" (click)="active = 'debug'">
      DEBUG
    </div>

    <div class="lcars-bar lcars-u-1"></div>
  </div>

  <!-- FOOTER ==================================================== -->

  <div class="lcars-row">
    <!-- ELBOW -->
    <div class="lcars-elbow left-top lcars-tan-bg"></div>
    <!-- BAR -->
    <div class="lcars-bar horizontal both-divider bottom"></div>
    <!-- ROUNDED EDGE -->
    <div class="lcars-bar horizontal right-end left-divider bottom"></div>
  </div>

  <div id="rcontainer">
    <div class="lcars-row">
      <div class="lcars-element left-rounded lcars-u-3-1 lcars-title">
        <div class="lcars-element-addition">{{ ship.name }}</div>
      </div>
      <div class="lcars-element lcars-u-1-1">{{ ship.callsign }}</div>
      <div
        class="lcars-element lcars-u-1-1"
        [routerLink]="['/model', ship.model.id]"
        queryParamsHandling="merge"
      >
        {{ ship.model.name }}
      </div>
      <div class="lcars-element lcars-u-1-1">{{ ship.profile }}</div>
      <div class="lcars-element lcars-u-1-1">{{ ship.canon }}</div>
    </div>

    <div
      class="lcars-row"
      style="margin-top: 5px"
      *ngIf="active === 'references'"
    >
      <div class="lcars-column">
        <div class="lcars-row" style="width: calc(100vw - 568px)">
          <div class="lcars-elbow left-bottom"></div>
          <div class="lcars-bar horizontal"></div>
        </div>
        <div class="lcars-column scrollable-short">
          <div class="lcars-row pull-up">
            <div class="lcars-column">
              <div class="lcars-bar lcars-u-1"></div>
            </div>
            <div class="lcars-row">
              <div class="lcars-bracket left"></div>
              <div class="lcars-column">
                <div class="lcars-row" *ngFor="let m of ship.references">
                  <div class="lcars-element lcars-u-3-1">{{ m.source }}</div>
                  <a
                    class="lcars-element lcars-u-4-1"
                    target="_blank"
                    href="{{ m.url }}"
                    >{{ m.url }}</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="lcars-row">
          <div class="lcars-elbow left-top"></div>
          <div class="lcars-bar horizontal bottom"></div>
        </div>
      </div>
    </div>
    <lcars-metrics [measures]="ship.measures" *ngIf="active === 'metrics'"></lcars-metrics>
    
    <lcars-debug [data]="ship" *ngIf="active === 'debug'"></lcars-debug>
  </div>
</div>
